group 'com.vassilis'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    providedRuntime "javax.ws.rs:javax.ws.rs-api:2.0"

    providedCompile "com.sun.jersey:jersey-core:1.9.1"
    providedCompile "com.sun.jersey:jersey-server:1.9.1"
    providedCompile "com.sun.jersey:jersey-json:1.9.1"

    compile group: "commons-lang", name: 'commons-lang', version: '2.2'

    compile group: "log4j", name: 'log4j', version: '1.2.17'
}
